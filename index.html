<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="background-container"></div>
    <div class="center">
      <div class="clock-container">
        <span id="clock">00:00</span>
      </div>
      <div class="login-greeting-container">
        <h1 id="greeting" class="hidden"></h1>
        <form class="hidden" id="login-form">
          <input
            required
            maxlength="30"
            type="text"
            placeholder="What is your name?"
          />
        </form>
      </div>
      <div class="main-goal-container">
        <span class="main-goal-title"></span>
        <form id="main-goal-form">
          <input type="text" required />
        </form>
        <span class="main-goal hidden"></span>
      </div>
    </div>

    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script type="module" src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script type="module" src="js/maingoal.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
